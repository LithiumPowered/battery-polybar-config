[bar/statusline]
width = 100%
height = 28px
line-size = 2

font-0 = "Terminus:size=12;2"
font-1 = "Symbols Nerd Font Mono:size=12;3"
font-2 = "DejaVu Sans Mono wifi ramp:size=14;2"

background = ${colors.background}
foreground = ${colors.foreground-alt}

tray-position = right
tray-detached = false
tray-maxsize = 18
tray-padding = 2
tray-scale = 1.0

tray-transparent = true
tray-background = ${colors.background-alt}
tray-foreground = ${colors.foreground}

border-size = 0
border-color = ${colors.border}

modules-left = i3 split xwindow
modules-right = version wlan battery dunst

override-redirect = false
enable-ipc = true
